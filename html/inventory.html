<!DOCTYPE html>

<head>
    <title>Fantasium - Inventory</title>
    <meta charset="utf-8" />

    <!-- style & class scripts -->
    <link rel="stylesheet" type="text/css" href="../css/style.css" />

    <!-- mapbox GL -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
</head>

<body style = "background: #3A2618">
    <div id="container">
        <!-- game title and main menu buttons -->
        <div id="menu">
            <!-- title will later be replaced by an img -->
            <h1>Fantasium</h1>
            <button id="p_profile" onclick="location.href='profile.html'">My profile</button>
            <button id="p_terrarium" onclick="location.href='terrarium.html'">Terrarium</button>
            <button id="explore_page" onclick="location.href='exploration.html'">Explore</button>
            <button id="trading_page" onclick="location.href='trading.html'">Trading</button>
            <button id="p_inventory" onclick="location.href='inventory.html'">Inventory</button>
            <button id="community_page" onclick="location.href='community.html'">Community</button>
        </div>
        <div id="main">
            <br></br>
            <h2>Inventory</h2>

            <div class="inventory">
                <!-- each item in the player's inventory -->
                <div class="item-box">
                    <img src="../image_assets/placeholder.png" class="item-image">
                    <p class="item-name">Item 1</p>
                </div>
                <div class="item-box">
                    <img src="../image_assets/placeholder.png" class="item-image">
                    <p class="item-name">Item 2</p>
                </div>
                <div class="item-box">
                    <img src="../image_assets/placeholder.png" class="item-image">
                    <p class="item-name">Item 3</p>
                </div>
                <div class="item-box">
                    <img src="../image_assets/placeholder.png" class="item-image">
                    <p class="item-name">Item 4</p>
                </div>
                <div class="item-box">
                    <img src="../image_assets/placeholder.png" class="item-image">
                    <p class="item-name">Item 5</p>
                </div>
                <div class="item-box">
                    <img src="../image_assets/placeholder.png" class="item-image">
                    <p class="item-name">Item 6</p>
                </div>
                <div class="item-box">
                    <img src="../image_assets/placeholder.png" class="item-image">
                    <p class="item-name">Item 7</p>
                </div>
                <div class="item-box">
                    <img src="../image_assets/placeholder.png" class="item-image">
                    <p class="item-name">Item 8</p>
                </div>
                <!-- repeated for all items -->
            </div>
        </div>
    </div>

    <!-- main script.js call -->
    <script src="js/script.js"> </script>
</body>
</html>
